---
name: |-
  Get one Ingredient

url: |-
  /ingredients/{id}

services:
- method: |-
    GET

  description: |-
    Returns a single ingredient

  input_schema: |-
    {
      id: ID
    }

  output_schema: |-
    Ingredient

  error_schema: |-
    Error

  examples:

    - description: |-
        when requested
      params:
        id: 1
      expected:
        content_type: application/json
        status: 200

  counterexamples:
    - description: |-
        when requested for an unexisting ingredient
      params:
        id: 16656789
      expected:
        content_type: application/json
        status: 404
